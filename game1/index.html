<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="styles/style.css" />
    <title>Rescue</title>
</head>

<body>
    <div id="container">
        <!-- div container -->

        <div id="gameBackground">
            <!-- div gameBackground -->

            <div id="start" onclick="start()">
                <!--The start function created in the js file is called here by using this onclick comand-->
                <h1>Rescue</h1>
                <!-- div start -->
                <p>
                    <!--Instructions for the players-->
                    Use the W key to move the helicopter up, the S key to move the helicopter down and the D key to shoot.
                </p>
                <p>Click here to start!!</p>
            </div>
            <!-- End of div start -->
        </div>
        <!-- End of div gameBackground -->
    </div>
    <!-- End of div container -->
    <!-- Game sounds !-->
    <audio src="sons/som.mp3" preload="auto" id="shotSound"></audio>
    <audio src="sons/explosao.mp3" preload="auto" id="explosionSound"></audio>
    <audio src="sons/musica_fundo.mp3" preload="auto" id="music"></audio>
    <audio src="sons/gameover.mp3" preload="auto" id="gameOverSound"></audio>
    <audio src="sons/perdido.mp3" preload="auto" id="lostSound"></audio>
    <audio src="sons/resgate.mp3" preload="auto" id="rescueSound"></audio>
    <!--SCRIPTS-->
    <script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <script type="text/javascript" src="js/jquery-collision.min.js"></script>
</body>

</html>
